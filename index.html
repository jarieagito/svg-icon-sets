<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SVG Icon Sets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <ul>
    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/mars-icons.svg#hamburger"></use></svg>
        </i>
        <span>Hamburger</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/mars-icons.svg#hammy"></use></svg>
        </i>
        <span>Hammy</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/mars-icons.svg#burger"></use></svg>
        </i>
        <span>Burger</span>
      </a>
    </li>
  </ul>
</body>
</html>
